<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        .chart-container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Real-Time Sensor Dashboard</h1>
    <div class="chart-container">
        <canvas id="sensorChart" width="600" height="400"></canvas>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('/latest-data');
            const data = await response.json();

            const temps = data.map(item => item.temperature);
            const hums = data.map(item => item.humidity);
            const times = data.map(item => new Date(item.timestamp).toLocaleTimeString());

            const ctx = document.getElementById('sensorChart').getContext('2d');

            if (window.myChart) {
                window.myChart.destroy(); // Clear previous chart
            }

            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [
                        {
                            label: 'Temperature (Â°C)',
                            data: temps,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Humidity (%)',
                            data: hums,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        fetchData();
        setInterval(fetchData, 5000);
    </script>

</body>
</html>
